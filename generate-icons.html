<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Focus Now</title>
</head>
<body>
    <h1>Focus Now Icon Generator</h1>
    <p>Click the buttons below to generate and download icon files:</p>
    
    <button onclick="generateIcon(16)">Generate 16x16 Icon</button>
    <button onclick="generateIcon(48)">Generate 48x48 Icon</button>
    <button onclick="generateIcon(128)">Generate 128x128 Icon</button>
    
    <div id="preview"></div>

    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.2;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add target/focus symbol
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            
            // Draw concentric circles (target symbol)
            const centerX = size / 2;
            const centerY = size / 2;
            const maxRadius = size * 0.35;
            
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, maxRadius * (i / 3), 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            // Fill center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.06, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download the icon
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Show preview
            const preview = document.getElementById('preview');
            preview.innerHTML = `<h3>Generated ${size}x${size} icon:</h3>`;
            preview.appendChild(canvas.cloneNode());
        }
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
